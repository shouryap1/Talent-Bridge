apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: myapp
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
      tier: backend
  template:
    metadata:
      labels:
        app: myapp
        tier: backend
    spec:
      dnsPolicy: ClusterFirst
      dnsConfig:
        nameservers:
          - 8.8.8.8 # Google's public DNS (optional)
      containers:
      - name: server
        image: shouryap1/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: NODE_ENV
          value: "development"
        - name: MONGO_URI
          value: "mongodb+srv://ritikgupta1424:EUptZ6OUOqSwGKec@cluster0.vqbikv5.mongodb.net/YOUR_DB_NAME?retryWrites=true&w=majority"
